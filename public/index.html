    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        --base-unit: 12px;
        --font-size: calc(2 * var(--base-unit));
        --line-height: calc(3 * var(--base-unit));
        --baseline-estimate: calc(0.66 * var(--base-unit));
        --body-width: 960px;
        --body-spacing: calc(3 * var(--base-unit));
        --banner-width: calc(
          min(100vw, var(--body-width)) - 2 * var(--body-spacing)
        );
        --paper-left-line: calc(12 * var(--base-unit));

        max-width: var(--body-width);
        margin: auto;

        /* https://systemfontstack.com/ */
        font-family: Iowan Old Style, Apple Garamond, Baskerville,
          Times New Roman, Droid Serif, Times, Source Serif Pro, serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-size: var(--font-size);
        -webkit-text-size-adjust: 100%;
        line-height: var(--line-height);
        color: #252131;
        text-transform: lowercase;
        background: #e7fffc;
      }

      #wrapper {
        min-height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        position: relative;
        background: #e7fffc;
      }

      /* --- */

      .banner {
        flex: 0 0 auto;
        position: relative;
        margin-left: var(--body-spacing);
        margin-right: var(--body-spacing);
        z-index: 2;
      }

      header {
        margin-top: var(--body-spacing);
      }

      footer {
        padding-bottom: var(--body-spacing);
      }

      .banner img,
      .banner picture {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .banner .detailed {
        opacity: 1;
        transition: 0.25s opacity cubic-bezier(0.33, 1, 0.68, 1); /* https://easings.net/#easeOutCubic */
      }

      .banner:hover .detailed {
        transition: 0.2s opacity cubic-bezier(0.32, 0, 0.67, 0); /* https://easings.net/#easeInCubic */
        opacity: 0;
      }

      .banner .pixelated {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0;
        transition: 0.2s opacity cubic-bezier(0.32, 0, 0.67, 0); /* https://easings.net/#easeInCubic */
      }

      .banner:hover .pixelated {
        transition: 0.25s opacity cubic-bezier(0.33, 1, 0.68, 1); /* https://easings.net/#easeOutCubic */
        opacity: 1;
      }

      /* --- */

      main {
        flex: 1 1 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        position: relative;
        margin-top: calc(-0.05833333333 * var(--banner-width));
        margin-bottom: calc(-0.09791666667 * var(--banner-width));
        margin-left: calc(
          0.0859375 * var(--banner-width) + var(--body-spacing)
        );
        margin-right: calc(
          0.08333333333 * var(--banner-width) + var(--body-spacing)
        );
        background-color: #fffcdd;
        box-shadow: 0px 0px 3px 1px rgba(206, 204, 146, 0.3);
      }

      #background {
        flex: 1 1 auto;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        margin-top: calc(5 * var(--base-unit));
        padding: var(--baseline-estimate) var(--body-spacing)
          calc(3 * var(--body-spacing)) var(--paper-left-line);
        background-color: #fffcdd;
        /* https://css-tricks.com/stripes-css/ */
        background: repeating-linear-gradient(
          180deg,
          #fffcdd,
          #fffcdd calc(var(--line-height) - 2px),
          #ddf7ff calc(var(--line-height) - 1.5px),
          #ddf6ff calc(var(--line-height) - 1px),
          #c1f0ff calc(var(--line-height) - 0.5px),
          #c1f0ff calc(var(--line-height))
        );
      }

      #paper-left-line {
        position: absolute;
        top: 0;
        left: var(--paper-left-line);
        bottom: 0;
        width: 6px;
        box-shadow: 3px 0 0.7px -1px #f1c59c, 3px 0 0.7px -1px #f1c59c inset;
        margin-left: -20px;
        z-index: 1;
        pointer-events: none;
      }

      #content {
        flex: 1 1 auto;
        height: 100%;
      }

      #handwriting {
        position: relative;
        padding-top: var(--line-height);
        flex: 0 0 auto;
      }

      #handwriting-offset {
        visibility: hidden;
        position: relative;
        top: 0;
      }

      #handwriting svg {
        display: block;
        fill: #e94d83;
        height: var(--line-height);
        width: auto;
      }

      p {
        margin: var(--line-height) 0;
      }

      nav li {
        list-style-type: none;
        position: relative;
      }

      nav a::before {
        content: "∗";
        display: block;
        position: absolute;
        left: -2.3em;
        padding-right: 2.3em;
        width: 1em;
        text-align: right;
        font-style: normal;
      }

      nav a:hover::before {
        content: "⇒";
      }

      a:link,
      a:visited {
        text-decoration: none;
        color: #125ba0;
        transition: 50ms color;
        font-style: italic;
      }

      a:hover {
        color: #0584fb;
      }

      a:active {
        color: #c83673;
      }

      /* --- */

      @media (max-width: 960px) {
        body {
          --paper-left-line: var(--body-spacing);
        }
        #paper-left-line {
          display: none;
        }
        nav a::before {
          display: inline-block;
          position: static;
          left: 0;
          padding-right: 0.5em;
          width: 1em;
        }
      }

      @media (max-width: 760px) {
        body {
          --body-spacing: 8px;
          background-color: #fffcdd;
        }

        #wrapper {
          overflow: hidden;
          background-color: #fffcdd;
        }

        .banner {
          position: absolute;
          left: 0;
        }

        header.banner {
          margin-top: 0;
          bottom: calc(-0.059 * var(--banner-width));
        }

        footer.banner {
          display: none;
        }

        main {
          margin: 0;
          box-shadow: none;
        }

        #background {
          padding-left: 16px;
          padding-right: 16px;
          margin-top: var(--line-height);
          padding-bottom: calc(0.26 * var(--banner-width));
        }
      }

      @media (max-width: 560px) {
        body {
          --base-unit: 10px;
          --baseline-estimate: calc(0.61 * var(--base-unit));
          --banner-width: 160vw;
        }

        .banner {
          margin-left: -30vw;
          margin-right: -30vw;
        }

        #background {
          margin-top: 0;
        }

        #background,
        #wrapper,
        main,
        body {
          background: #fffcdd;
        }
      }

    <script>
      (function () {
        function positionHandwriting() {
          var handwriting = document.querySelector("#handwriting");
          var offsetElement = document.querySelector("#handwriting-offset");
          var lineHeight = offsetElement.offsetHeight;

          // TODO: Workaround non-100% zoom level bug https://stackoverflow.com/questions/54147708/difference-in-line-height-fixable-on-zoomed-view
          offsetElement.style["top"] =
            -(handwriting.offsetTop % lineHeight) + "px";
          offsetElement.style["visibility"] = "visible";
        }

        var animationFrame = requestAnimationFrame(positionHandwriting);

        window.addEventListener("resize", function () {
          cancelAnimationFrame(animationFrame);
          animationFrame = requestAnimationFrame(positionHandwriting);
        });
      })();

      (function () {
        var digits = ["0️⃣", "1️⃣", "2️⃣", "🥉", "⓸", "5️⃣", "6️⃣", "❼", "𝟠", "9️⃣"];
        var number = Math.floor(Math.random() * 900) + 100;
        var string = "";

        while (number >= 1 && string.length < 20) {
          string = digits[number % 10] + string;
          number = Math.floor(number / 10);
        }
        document.querySelector("#visitor-number").innerText = string;
      })();
